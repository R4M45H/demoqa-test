plugins {
    id 'java-library'
}
// место откуда подтягиваются зависимости
repositories {
    mavenCentral()
}

// подключение зависимостей
dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.10.0-M1")
}

// сообщение gradle, что используется JUnit, для запуска тестов
test {
    useJUnitPlatform()
}